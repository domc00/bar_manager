<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div>
            <!-- Navigacijski meni -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="proizvodi">Proizvodi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventar">Inventar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="evidencija">Evidencija</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistika">Statistika</a>
                </li>
            </ul>
        </nav>

        {% block modal %} {% endblock %}

            <!-- Glavni sadr탑aj -->
        <div class="main-container">
            <div class="content-box">
                {% block content %} {% endblock %}
            </div>
        </div>

    </div>
  </body>
</html>

<!-- U훾itavanje skripti -->
<!-- U훾itaj CDN za bootstrap i chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Prepoznaj trenutno aktivnu poveznicu u navigacijskom meniju -->
<script>
    document.querySelectorAll(".nav-link").forEach((link) => {
    if (link.href === window.location.href) {
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
    }
    });
</script>

<!-- U훾itaj template skripte -->
{% block scripts %} {% endblock %}
